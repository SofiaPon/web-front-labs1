      <script>
        function calculateTotal() {
            let balance = parseInt(document.getElementById('balance').value);
            let total = 0;
            let error = false;
    
            for (let i = 1; i <= 7; i++) {
                let quantity = parseInt(document.getElementById('item' + i).value) || 0;
    
                if (quantity < 0) {
                    error = true;
                    document.getElementById('result').textContent = 'Ошибка: Количество товара не может быть отрицательным.';
                    return;
                }
    
                total += quantity;
            }
    
            if (total === 0) {
                document.getElementById('result').textContent = 'Выберите хотя бы один товар.';
            } else if (total > balance) {
                document.getElementById('result').textContent = 'Ошибка: Общая сумма превышает ваш баланс.';
            } else {
                document.getElementById('result').textContent = 'Товар успешно оформлен. Общая сумма: ' + total + '.';
            }
        }
    </script>

</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

<main>
    <div class="container">
        <label for="balance">Мой баланс:</label>
        <input type="number" id="balance">

        <ul id="cart">
            <li>Товар 1: <input type="number" id="item1"></li>
            <li>Товар 2: <input type="number" id="item2"></li>
            <li>Товар 3: <input type="number" id="item3"></li>
            <li>Товар 4: <input type="number" id="item4"></li>
            <li>Товар 5: <input type="number" id="item5"></li>
            <li>Товар 6: <input type="number" id="item6"></li>
            <li>Товар 7: <input type="number" id="item7"></li>
        </ul>

        <button onclick="calculateTotal()">OK</button>

        <p id="result"></p>
    </div>

</main>
