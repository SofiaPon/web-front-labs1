<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круги</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="c:\Users\04sof\Desktop\favicon.ico" type="image/x-icon">
    <link rel="icon" href="c:\Users\04sof\Desktop\favicon-16x16.png">
    <link rel="icon" href="c:\Users\04sof\Desktop\favicon-32x32.png">

    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            cursor: pointer;
            transition: 0.5s;
        }
    </style>

    

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <script>
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('circle')) {
                let circle = e.target;
                circle.style.opacity = '0';
                setTimeout(function() {
                    circle.style.display = 'none';
                }, 500);
            }
        });


        document.getElementById('resetButton').addEventListener('click', () => {
            document.querySelectorAll('.circle').forEach(circle => {
                circle.style.opacity = '1';
                circle.style.display = 'inline-block';
            });
        });

        </script>

    <main>
        <div class="circle" style="background-color: red">1</div>
        <div class="circle" style="background-color: blue">2</div>
        <div class="circle" style="background-color: green">3</div>
        <div class="circle" style="background-color: yellow">4</div>
        <div class="circle" style="background-color: pink">5</div>
        <div class="circle" style="background-color: purple">6</div>
        <div class="circle" style="background-color: orange">7</div>
        <div class="circle" style="background-color: cyan">8</div>
        <div class="circle" style="background-color: magenta">9</div>
        <div class="circle" style="background-color: brown">10</div>

        <button id="resetButton">Reset Circles</button>
 
    </main>



    <footer ondblclick="alert('Приветствую вас на моей странице!\nHappiness is achieved when you stop waiting for it to happen and take steps to make it happen.')">

    </footer>
</body>
</html>
