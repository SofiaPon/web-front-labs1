<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Круги</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="c:\Users\04sof\Desktop\favicon.ico" type="image/x-icon">

    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 24px;
            cursor: pointer;
            transition: 0.5s;
            position: absolute;
            margin: 30px;
        }
    </style>

    

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <script>
        function hideCr(circle) {
            circle.style.opacity='0';
            circle.style.width='0';
            circle.style.height='0';
        }
        
        function resetCir() {
            var circles = document.querySelectorAll('.circle');
            circles.forEach(function(circle) {
                circle.style.opacity='1';
                circle.style.width='100px';
                circle.style.height='100px';
            });
        }

        </script>

    <main>
        <div class="circle" style="background-color: red; top: 350px; left: 200px;" onclick="hideCr(this)">1</div>
        <div class="circle" style="background-color: blue; top: 500px; left: 200px" onclick="hideCr(this)">2</div>
        <div class="circle" style="background-color: green; top: 100px; left: 500px" onclick="hideCr(this)">3</div>
        <div class="circle" style="background-color: yellow; top: 270px; left: 400px" onclick="hideCr(this)">4</div>
        <div class="circle" style="background-color: pink; top: 100px; left: 200px" onclick="hideCr(this)">5</div>
        <div class="circle" style="background-color: purple; top: 395px; left: 100px" onclick="hideCr(this)">6</div>
        <div class="circle" style="background-color: orange; top: 700px; left: 400px" onclick="hideCr(this)">7</div>
        <div class="circle" style="background-color: cyan; top: 680px; left: 50px" onclick="hideCr(this)">8</div>
        <div class="circle" style="background-color: magenta; top: 550px; left: 530px" onclick="hideCr(this)">9</div>
        <div class="circle" style="background-color: brown; top: 35px; left: 10px" onclick="hideCr(this)">10</div>

        <button onclick="resetCir()">Сбросить</button>
 
    </main>



    <footer ondblclick="alert('Приветствую вас на моей странице!\nHappiness is achieved when you stop waiting for it to happen and take steps to make it happen.')">
        &copy; Пономарева София, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
