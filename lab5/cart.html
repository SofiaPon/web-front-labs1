<html lang="ru">

<script>
    function calculate() {
       let totalPrice=0;
       let item1= parseInt(document.getElementById('item1').value);
       let item2= parseInt(document.getElementById('item2').value);
       let item3= parseInt(document.getElementById('item3').value);
       let item4= parseInt(document.getElementById('item4').value);
       let item5= parseInt(document.getElementById('item5').value);
        if ((item1<0) || (item2<0) || (item3<0) || (item4<0) || (item5<0)) {
            document.getElementById('total-price').innerText = 'Вы ввели значение меньше нуля'
        } else {
            totalPrice=item1*100+item2*150+item3*50+item4*70+item5*135;
            document.getElementById('total-price').innerText='Общая сумма к оплате:'+ totalPrice;
        }
    }
  
    function clearCart () {
            document.getElementById('item1').value='';
            document.getElementById('item2').value='';
            document.getElementById('item3').value='';
            document.getElementById('item4').value='';
            document.getElementById('item5').value='';
            document.getElementById('total-price').innerText='';
    }
</script>    
    

<style>
   label{
    display: block;
    margin-bottom: 5px;
   }

    .cart-item{
    margin-bottom: 10px;
    }

    button{
        margin-top: 10px;
    }

    #total-price{
        margin-top: 20px;

<body>

    <header>

    <main>

        <h1>Корзина товаров</h1>
        <label for="item1">Яблоки(100р/шт) : <input type="number" placeholder="количество яблок" min="0" id="item1"></label><br>
        <label for="item2">Бананы(150р/шт): <input type="number" placeholder="количество бананов" min="0" id="item2"></label><br>
        <label for="item3">Персики(50р/шт): <input type="number" placeholder="количество бананов" min="0" id="item3"></label><br>
        <label for="item4">Груши(70р/шт): <input type="number" placeholder="количество бананов" min="0" id="item4"></label><br>
        <label for="item5">Мандарины(135р/шт): <input type="number" placeholder="количество бананов" min="0" id="item5"></label><br>
    
        <button onclick="calculate()">Рассчитать</button>
        <button onclick="calculate()">Очистить</button>

        <div id="total-price"></div>
        
    </main>
