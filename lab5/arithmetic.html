<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="c:\Users\04sof\Desktop\favicon.ico" type="image/x-icon">
    <link rel="icon" href="c:\Users\04sof\Desktop\favicon-16x16.png">
    <link rel="icon" href="c:\Users\04sof\Desktop\favicon-32x32.png">

    <script>
        function showSum() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result= a+b;
            alert('Сумма '+a+' и '+b+' равна '+ result);
        }
        
        function showMin() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result= a-b;
            alert('Разность '+a+' и '+b+' равна '+ result);
        }

            function showYmn() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result= a*b;
            alert('Умножение чисел '+a+' и '+b+' равно '+ result);
        }

        function showDel() {
            let inputA=document.getElementById('numberA');
            let inputB=document.getElementById('numberB');

            let a=parseInt(inputA.value);
            let b=parseInt(inputB.value);
            let result= a/b;
            alert('Деление чисел '+a+' и '+b+' равно '+ result);
        }

        function showAuthor() {
            let author = 'Автор страницы: \nПономарева София Александровна';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor, borderColor) {
            let output = document.getElementById('output');
            output.innerHTML='Нажата кнопка ' + buttonNum;
            output.style.backgroundColor= backColor;
            output.style.color=textColor;
            output.style.border=borderColor
        }

    </script>

    <style>
        .message{
            height: 30px;
            background-color: lightblue;
            border: 2px solid black;
            display: inline-block;
            padding: 5px 10px 5px 10px;
            text-align: center;
            margin: 15px 0px 20px 15px;
            cursor: pointer;
        }

        header {
            cursor: pointer;
        }

        footer {
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum ()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div class="message" onclick="showMin()">Найти разность чисел</div>
        <div class="message" onclick="showYmn()">Найти произведение</div>
        <div class="message" onclick="showDel()">Найти деление</div>
        
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'darkred', 'white', '2px solid black')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '3px solid green')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'grey', 'blue', '5px solid purple ')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'orange', '3px solid brown')">
        </div>

        <div id="output"></div>
    </main>

    <footer ondblclick="alert('Приветствую вас на моей странице!\nHappiness is achieved when you stop waiting for it to happen and take steps to make it happen.')">
        &copy; Пономарева София, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
