    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.style.background='green';
            newBlock.style.height='40px';
            newBlock.style.border = '2px solid black';
            newBlock.style.margin = '10px';

            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks() {
            let main = document.querySelector('main');
            for(let i=0; i<10; i++){
                let newBlock=document.createElement('div');
                newBlock.style.backgroundColor='green';
                newBlock.style.height='40px';
                newBlock.style.margin='10px 10px 10px 10px';
                newBlock.innerHTML = `Блок № ${i + 1}: 2*${i}<sup>2</sup>=${2 * i ** 2}`;
                let blockWidth = 150 + i * 10; 
                newBlock.style.width = `${blockWidth}px`; 

                main.appendChild(newBlock);
            }
        }

        function add20_50() {
            let main = document.querySelector('main');
            for (let i=20; i<=50; i+=2.5){
                let newBlock=document.createElement('div');
                newBlock.style.width='40px';
                newBlock.style.border='1px solid';
                newBlock.style.height='30px';
                newBlock.style.margin='10px 0px 10px 20px';
                newBlock.style.textAlign='center';
                newBlock.style.color='red';
                newBlock.style.background='lightblue';

                newBlock.innerHTML=`${i}`;

                main.appendChild(newBlock);
            }
        }

        function add10_80() {
            let main = document.querySelector('main');
            for (let i=10; i>=-80; i-=3){
                let newBlock=document.createElement('div');
                newBlock.style.width='40px';
                newBlock.style.height='40px';
                newBlock.style.background='lightpink';
                newBlock.style.border='1px solit black';
                newBlock.style.display='inline-block';
                newBlock.style.margin='5px';
                newBlock.style.textAlign='center';
                newBlock.style.lineHeight='20px';
                newBlock.style.borderRadius='50%';
                newBlock.style.padding='15px 0px 0px 10px';
                
                newBlock.innerHTML=`${i}`;
                main.appendChild(newBlock);
            }
        }

        function polblock(){
            let main = document.querySelector('main');
            for(let i=0; i<10; i++){
                let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'black';
                    newBlock.style.height = '40px';
                    newBlock.style.border = '2.5px solid grey';
                    newBlock.style.width = '100px';
                    newBlock.style.opacity = `${0 + i*10}%`;
                    newBlock.style.margin = '10px 0';

                    newBlock.innerHTML = `Блок № ${i}`;
                    main.appendChild(newBlock); 
            }
        }
    </script>

      <button onclick="addNewBlocks()">Добавить блоки</button> 
      <button onclick="add20_50()">20 => 50</button> 
      <button onclick="add10_80()">10 => -80</button> <br>
      <button onclick="polblock()">Полупрозрачные блоки</button>
